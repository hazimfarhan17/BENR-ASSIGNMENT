<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Your App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        .logout-link {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        .logout-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to Your App</h1>
    <p>This is your homepage content. You can customize it based on your application's features and functionality.</p>

    <!-- You can replace the "#" with the actual URL for the logout functionality -->
    <a href="/logout" class="logout-link">Logout</a>
</body>
</html>
